<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Erişimi</title>
</head>
<body>
    <h2>Kamera Görüntüsü</h2>
    <video id="kamera" autoplay></video>
    <br>
    <button onclick="kamerayiAc()">Kamerayı Aç</button>
    <button onclick="fotografCek()">Fotoğraf Çek</button>
    <br><br>
    
    <canvas id="canvas" style="display:none;"></canvas>
    <a id="indirLink" style="display:none;" download="fotoğraf.png">Fotoğrafı Kaydet</a>

    <script>
        function kamerayiAc() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById("kamera").srcObject = stream;
                })
                .catch(error => {
                    console.error("Kameraya erişim reddedildi:", error);
                });
        }

        function fotografCek() {
            let video = document.getElementById("kamera");
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Fotoğrafı indirme bağlantısı oluştur
            let indirLink = document.getElementById("indirLink");
            indirLink.href = canvas.toDataURL("image/png"); // Fotoğrafı PNG formatına çevir
            indirLink.style.display = "block"; // Bağlantıyı görünür yap
            indirLink.innerText = "Fotoğrafı Galeriye Kaydet"; // Buton olarak göster
        }
    </script>
</body>
</html>
