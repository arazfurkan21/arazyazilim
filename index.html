<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera ve Gmail Gönderme</title>
</head>
<body>
    <h2>Kamera Görüntüsü</h2>
    <video id="kamera" autoplay></video>
    <br>
    <button onclick="kamerayiAc()">Kamerayı Aç</button>
    <button onclick="fotografCek()">Fotoğraf Çek</button>
    <br><br>
    
    <canvas id="canvas" style="display:none;"></canvas>
    <a id="gonderLink" style="display:none;" target="_blank">Gmail ile Gönder</a>

    <script>
        function kamerayiAc() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById("kamera").srcObject = stream;
                })
                .catch(error => {
                    console.error("Kameraya erişim reddedildi:", error);
                });
        }

        function fotografCek() {
            let video = document.getElementById("kamera");
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Fotoğrafı base64 formatına çevir
            let fotoData = canvas.toDataURL("image/png");

            // Gmail için mailto linki oluştur
            let mailtoLink = "mailto:?subject=Fotoğraf Gönderimi&body=Fotoğrafınız ektedir.%0A%0A" + fotoData;

            let gonderLink = document.getElementById("gonderLink");
            gonderLink.href = mailtoLink;
            gonderLink.style.display = "block";
            gonderLink.innerText = "Gmail ile Gönder";
        }
    </script>
</body>
</html>
