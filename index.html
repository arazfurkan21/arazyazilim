
<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
   <p id="battery"> </p>
   <script type="text/javascript">
   var percent=navigator.getBattery().then(function(battery) {document.write(`sarjiniz ${battery.level*100}%`);
   });
   var showinfo=document.getElementById('battery');
   showinfo.innerHTML=percent;
   
       

       
   
       </script>
   
   
   
   
        
    </body>
</html>
